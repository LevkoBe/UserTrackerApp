# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: AverageIntegrationTests
      run: dotnet test AverageIntegrationTests --no-build --verbosity normal
    - name: CountUnitTests
      run: dotnet test CountUnitTests --no-build --verbosity normal
    - name: FindAverageUnitTests
      run: dotnet test FindAverageUnitTests --no-build --verbosity normal
